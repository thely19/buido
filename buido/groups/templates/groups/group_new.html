{% extends "base.html" %}

{% block title %}Group{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">New Group</span>&middot;
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-info ml-2">Save</button>
            </form>
        </div>
    </div>
    
{% endblock %}
