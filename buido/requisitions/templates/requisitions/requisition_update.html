{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Requisiton{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">Edit</span>&middot;
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'requisition_list' %}" class="btn btn-outline-primary btn-sm"><i class="fa fa-undo"></i></a>
                <button type="submit" class="btn btn-info ml-2">Edit</button>
            </form>
        </div>
    </div>
    
{% endblock %}
