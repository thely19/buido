{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Request{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">New Request</span>&middot;
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-info ml-2">Save</button>
            </form>
        </div>
    </div>
    
{% endblock %}
