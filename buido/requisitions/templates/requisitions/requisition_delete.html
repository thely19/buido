{% extends "base.html" %}

{% block title %}Requisition{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">Delete</span>&middot;
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object.narration }}"</p>
                <button type="submit" class="btn btn-danger ml-2">Confirm</button>
                <a href="{% url 'group_list' %}" class="btn btn-info">Cancel</a>
            </form>
        </div>
    </div>
    
{% endblock %}
