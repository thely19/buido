{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Forgot Your Password{% endblock %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Please enter email address below, and we'll email instructions for setting a new one</p>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Send me instructions!">
    </form>
    
{% endblock %}
